<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./style.css" />

        <iframe
          width="450"
          height="315"
          src="https://www.youtube.com/embed/ANj7qUgzNq4"

          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/eKZNKA-jAYY"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <video
      controls
      autoplay
      muted
      width="100%"
      src="https://p1.oc.kg:8082/video/e/hd/Seing2_hd.mp4?an=0"
    ></video>
